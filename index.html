<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Dreamy Proposal for Oya</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="./styles (1).css">
</head>
<body>

  <!-- Sparkly Particles Container -->
  <div id="particles-js"></div>

  <div class="container" data-aos="zoom-in">
    <h1>🌸 Hey Oya! 🌸</h1>
    <p>I genuinely think you're super cool, funny, and charming. Can we be friends?</p>
    <div class="buttons">
      <button id="yesBtn">Absolutely ✨</button>
      <button id="noBtn">Nahhhh 🥀</button>
    </div>
  </div>

  <div class="reasons" data-aos="fade-up">
    <h2>Why you'd love being friends with me 😌</h2>
    <div class="reasons-grid">
      <div class="reason">🍜 Food Adventures</div>
      <div class="reason">🧠 Deep Conversations</div>
      <div class="reason">🎨 Weird Art & Nonsense</div>
      <div class="reason">📸 Cool Photos of You</div>
      <div class="reason">🌱 Endless Support</div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Magically preparing your friendship journey... 🌟</p>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script (1).js"></script>
</body>
</html>
